{% extends 'base.html' %}
   
{% block title %}
    Register
{% endblock %}

{% block content %}

<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register" action = "/register" style="color:black">
            <img class="mb-4" src="https://picsum.photos/200/300">
            <br>
            <h1 class="h3 mb3  font-weight-normal">Please register</h1>

            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class = "form-control">

            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class = "form-control">

            <label for="password" class="form-label">Passwort</label>
            <input type="password" id="password" name="password" class = "form-control" ario-describedby="passwordHelpBlock">

            <label for="confirmPassword" class="form-label">Passwort best√§tigen</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class = "form-control" ario-describedby="passwordHelpBlock">

            <br>
            <button type="submit" class="btn btn-primary">Login</button>
            
        </form>
    </div>
</body>

{% endblock %}
